<html>
    <head>
        <title>确认删除？</title>
        <link href="/static/components.css" rel="stylesheet" />
        <link href="/static/dialog_error.css" rel="stylesheet" />
    </head>
    <body>
        <div class="dialog">
            <div class="content">
                <span>确认删除“{{record.stu_name}}”的《{{record.cou_name}}》的成绩({{record.grade}})?</span>
            </div>
            <div class="footer">
                <div class="btn">
                    <form
                        action="/action/grade/delete/{{record.stu_sn}}/{{record.cou_sn}}"
                        method="post"
                    >
                        <input type="submit" value="删除" />
                    </form>
                </div>
                <div class="btn">
                    <a href="/">返回</a>
                </div>
            </div>
        </div>
    </body>
</html>
